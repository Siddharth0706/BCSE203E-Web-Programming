<!DOCTYPE html>
<html>
<head>
    <title>Maximum, Ascending, and Descending of Three Numbers</title>
    <style>
        body {
            background-color: #c4c0c0;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        p {
            color: #0c0c0c;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #00fbff;
            color: #fff;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Maximum, Ascending, and Descending of Three Numbers</h2>
    <p>Enter three numbers:</p>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <input type="number" id="num3" placeholder="Number 3">
    <button onclick="sortNumbers()">Sort Numbers</button>
    <p id="result"></p>
  <script>
      function sortNumbers() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = document.getElementById("num3").value;
        num1 = Number(num1);
        num2 = Number(num2);
        num3 = Number(num3);
      var max = Math.max(num1, num2, num3);
      var sortedNums = [num1, num2, num3].sort(function(a, b) {
        return a - b;
    });
        var ascending = "Ascending: " + sortedNums.join(", ");
    sortedNums.sort(function(a, b) {
        return b - a;
    });
    var descending = "Descending: " + sortedNums.join(", ");
    var maxNum = "Maximum: " + max;
    document.getElementById("result").innerHTML = ascending + "<br>" + descending + "<br>" + maxNum;
    }
  </script>
</body>
</html>
