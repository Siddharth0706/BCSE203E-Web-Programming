<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Input Numbers</h1>
<form id="sortForm">
    <div class="number-box" id="a">
        <label for="A">A:</label>
        <input type="number" id="A" name="A" required>
    </div>
    <div class="number-box" id="b" >
        <label for="B">B:</label>
        <input type="number" id="B" name="B" required>
    </div>
    <div class="number-box" id="c">
        <label for="C">C:</label>
        <input type="number" id="C" name="C" required>
    </div>
</form>

<hr>

<div class="sortBox">
    <div id="boxA"><button type="button" id="ascend" onclick="sortAscending()">Sort in Ascending Order</button></div>
    <div id="boxB"><button type="button" id="descend" onclick="sortDescending()">Sort in Descending Order</button></div>
</div>

<hr>

<h1>Output Numbers:</h1>
<div id="sortedNumbers"></div>

<script src="indexx.js"></script>
</body>
</html>
