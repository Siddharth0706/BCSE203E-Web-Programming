<!DOCTYPE html>
<html>
<head>
	<title>Sum of Multiples</title>
	<style>
		body {
			font-family: Arial, sans-serif;
            background-color: #c4c0c0;
			max-width: 500px;
			margin: 0 auto;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		form {
			margin-top: 30px;
		}
		input[type="number"] {
			padding: 10px;
			font-size: 18px;
			width: 100%;
		}
		button {
			padding: 10px 20px;
			font-size: 18px;
			background-color: #5b16ca;
			color: white;
			margin-top: 10px;
		}
		#result {
			margin-top: 30px;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>Calculate Sum of Multiples</h1>
	<form id="limit-form">
		<input type="number" id="limit-input" />
		<button type="button" id="calculate-button">Calculate Sum</button>
	</form>
	<div id="result"></div>

	<script>
		document.getElementById('calculate-button').addEventListener('click', function() {
			var limit = document.getElementById('limit-input').value;
			var sum = calculateSumOfMultiples(limit);
			document.getElementById('result').innerText = 'Sum of Multiples: ' + sum;
		});

		function calculateSumOfMultiples(limit) {
			var sum = 0;
			for (var i = 1; i <= limit; i++) {
				if (i % 5 === 0 || i % 7 === 0) {
					sum += i;
				}
			}
			return sum;
		}
	</script>
</body>
</html>
